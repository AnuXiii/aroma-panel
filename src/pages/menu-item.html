<section class="section flex-col gap-8">
	<c-title
		data-title="افزودن آیتم منو"
		data-back="true"></c-title>
	<div class="form-control">
		<form
			novalidate
			id="menu-item"
			name="menu-item"
			class="form">
			<c-input
				data-type="text"
				data-id="menu-item-title"
				data-label="نام محصول"></c-input>
			<c-input
				data-type="number"
				data-id="menu-item-price"
				data-label="قیمت"></c-input>
			<c-input
				data-type="number"
				data-id="menu-item-dobule-price"
				data-label="قیمت دابل (اگر موجود است)"></c-input>
			<c-select
				data-id="category"
				data-default="coffee"
				data-options='[
					{"value": "coffee", "text": "قهوه"}, 
					{"value": "coffeeWithMilk", "text": "قهوه با شیر"},
					{"value": "hotWithoutCoffee", "text": "گرم بدون قهوه"},
					{"value": "herbals", "text": "دمنوش ها"},
					{"value": "shakes", "text": "شیک ها"},
					{"value": "summer", "text": "تابستونی"},
					{"value": "lemonBased", "text": "بر پایه لیمو"},
					{"value": "breakfast", "text": "صبحانه"}
					]'></c-select>
			<c-input
				data-type="textarea"
				data-id="menu-item-desc"
				data-label="توضیحات کوتاه"></c-input>
			<c-input
				data-type="file"
				data-id="menu-item-img"
				data-label="تصویر محصول"></c-input>
		</form>
		<c-button
			data-value="ارسال"
			data-type="button"></c-button>
	</div>
</section>
